<?xml version="1.0" encoding="UTF-8"?>
<ui:composition
        template="/templates/template.xhtml"
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <ui:define name="titulo">Registro / Edición de Producto</ui:define>

    <ui:define name="contenido">
        <h1 class="form-title">📝 Registro / Edición de Producto</h1>

        <form class="form-card">
            <div class="form-group">
                <label for="code">🔢 Código:</label>
                <input type="text" id="code" name="code" class="form-control" placeholder="Ej: PROD-002"/>
            </div>

            <div class="form-group">
                <label for="name">📦 Nombre:</label>
                <input type="text" id="name" name="name" class="form-control" placeholder="Ej: Batido Proteico"/>
            </div>

            <div class="form-group">
                <label for="description">📝 Descripción:</label>
                <textarea id="description" name="description" class="form-control" rows="3"
                          placeholder="Descripción del producto"></textarea>
            </div>

            <div class="form-group">
                <label for="category">📂 Categoría:</label>
                <input type="text" id="category" name="category" class="form-control" placeholder="Ej: Suplemento"/>
            </div>

            <div class="form-group">
                <label for="stock">📦 Stock:</label>
                <input type="number" id="stock" name="stock" class="form-control" placeholder="Ej: 150"/>
            </div>

            <div class="form-group">
                <label for="price">💲 Precio Unitario (USD):</label>
                <input type="number" step="0.01" id="price" name="price" class="form-control" placeholder="Ej: 3.50"/>
            </div>

            <div class="form-actions">
                <button type="submit" class="btn btn-primary">💾 Guardar</button>
                <a href="list.xhtml" class="btn btn-secondary">❌ Cancelar</a>
            </div>
        </form>
    </ui:define>

</ui:composition>
